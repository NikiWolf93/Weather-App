<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
   
  </head>

  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city..."
                  class="form-control"
                  id="city-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                  alt="clear"
                  id="icon"
                  class="float-left"
                />
                <span class="float-left">
                  <strong id="temperature">15</strong
                  ><small class="units"></small>
                    <a href="#" id="celsius-link" class="active">Â°C</a> |
                    <a href="#" id="farenheit-link" class="active">Â°F</a></small
                  >
                </span>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li id="humidity"></li>
                <li id="wind"></li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Thu 
                </div>
                <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="" width="36"/>
               <div class="weather-forecast-temperature"> 
                <span class="weather-forecast-temperature-max">
                18 </span>
                <span class="weather-forecast-temperature-min">
                12 </span>
               </div>
                
              </div>
            </div>
            
          </div>
        </div>
      </div>

      <small>
        This <a href="https://github.com/NikiWolf93/Weather-App" target="_blank">code</a>  open sorced, created by Niki Farkas ğŸ‘©ğŸ»â€ğŸ’»
      </small>
    </div>
  </body>
   <script src="src/app.js"></script>
</html>
